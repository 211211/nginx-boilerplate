server
{
    listen          80 default;
    server_name     $hostname 127.0.0.1;

    root            /var/www/umkus/nginx-boilerplate/test/www/;

    include         nginx-bp/server.conf;
    include         nginx-bp/limits/methods.conf;
    include         nginx-bp/locations/*.conf;

    location /
    {
        include     nginx-bp/logs/bots.conf;
    }
}